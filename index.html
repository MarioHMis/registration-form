<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Join Us</h1>
        <p>Create your account and become part of our community.</p>
      </header>
      <form class="form" method="post" action="demo">
        <fieldset class="form__fieldset">
          <legend>Personal Information</legend>
          <div class="form__group">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text" required />
          </div>
          <div class="form__group">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text" required />
          </div>
          <div class="form__group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="form__group">
            <label for="new-password">Password</label>
            <input
              id="new-password"
              name="new-password"
              type="password"
              pattern="[a-z0-5]{8,}"
              required
            />
          </div>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend>Account Type</legend>
          <div class="form__group--inline">
            <label>
              <input
                id="personal-account"
                type="radio"
                name="account-type"
                value="personal"
                checked
              />
              Personal
            </label>
            <label>
              <input
                id="business-account"
                type="radio"
                name="account-type"
                value="business"
              />
              Business
            </label>
          </div>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend>Additional Information</legend>
          <div class="form__group">
            <label for="profile-picture">Profile Picture</label>
            <input id="profile-picture" type="file" name="file" />
          </div>
          <div class="form__group">
            <label for="age">Age</label>
            <input id="age" type="number" name="age" min="13" max="120" />
          </div>
          <div class="form__group">
            <label for="referrer">How did you hear about us?</label>
            <select id="referrer" name="referrer">
              <option value="">(select one)</option>
              <option value="1">LinkedIn</option>
              <option value="2">GitHub</option>
              <option value="3">Dev Night Talks</option>
              <option value="4">Other</option>
            </select>
          </div>
          <div class="form__group">
            <label for="bio">Bio</label>
            <textarea
              id="bio"
              name="bio"
              rows="3"
              placeholder="I like coding on the beach..."
            ></textarea>
          </div>
        </fieldset>

        <div class="form__group form__group--checkbox">
          <label>
            <input
              id="terms-and-conditions"
              type="checkbox"
              required
              name="terms-and-conditions"
            />
            I accept the <a href="demo" target="_blank">terms and conditions</a>
          </label>
        </div>

        <button class="form__button" type="submit">Submit</button>
      </form>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Registration Form by MarioDevX</p>
    </footer>
  </body>
</html>
